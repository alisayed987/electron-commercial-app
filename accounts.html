<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css_js/css/ordertable.css">
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px;text-align: right">
        <div class="row">
  
                <!------------Table----------------------------------------------------------------->
                <div class="container-fluid">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="row" style="text-align: center;font-size: 40px;padding: 10px;"> <div style="width: 100%;margin: -50px 0px 30px 0px;"> <span style="box-shadow: -7px 5px 17px -5px rgba(74,74,74,0.81);padding: 20px;border-radius: 7px;color: white;margin-bottom: 5px;background-color: #2196F3;">أوردرات</span> </div> </div>
                            <div class="container-fluid" style="border: 2px solid #2196F3;border-radius: 10px;">
                                
                                <div class="row" style="margin: 8px;">
                                    <div class="col-4">
                                        <label for="q_name">الاسم</label>
                                        <select id="q_name" class="form-control">
                                            <option value="-">-</option>
                                        </select>
                                    </div>
                                    <div class="col-2">
                                        <button type="button" class="btn btn-primary" onclick="query()" style="margin:20px;padding:10px"> بحث<i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                                
                                   
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-1">
                                    <button type="button" class="btn btn-primary" onclick="Add()"> إضافة<i class="fas fa-plus"></i></button>
                                </div>
                                <div class="col-1">
                                    <button type="button" class="btn btn-dark" onclick="reload()"> تحديث<i class="fas fa-redo-alt"></i></button>
                                </div>
                                

                            </div>
                            <div class="table-title">
                                <table class="table table-bordered" id="maintable" >
                                    <thead>
                                        <tr>
                                            <th style="width: 6%;">-</th>
                                            <th style="width: 10%;">اسم المستخدم</th> 
                                            <th style="width: 10%;"></th> 
                                        </tr>
                                        
                                        
                                    </thead>
                                    <tbody id="tablebody">
                                       
                                        <!-- <tr >
                                            <td colspan="9" class="hiddenRow"><div class="accordian-body collapse" id="demo1"> Demo Content1 </div> </td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>

                            <div class="row justify-content-end">
                                <div class="col-2" style="margin-top: 20px;">
                                    <span id="pagespan"></span>
                                </div>
                                <div class="col-3">
                                    <nav aria-label="...">
                                        <ul class="pagination pagination-lg">
                                          <li class="page-item">
                                            <span class="page-link" onclick="previousPage()">Previous</span>
                                          </li>
                                          <li class="page-item active">
                                            <a class="page-link" onclick="nextPage()">Next</a>
                                          </li>
                                        </ul>
                                      </nav>
                                </div>
                                
                                <div class="col-1">
                                    <select class="form-control" name="state" id="maxRows" onchange="pageSizeChange(this)">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                                

                            </div>
                        </div>
                    </div>
                </div>
                <!----------end of table------------------------------------------------------------------>
                
            
        </div>
    </div>

    <script src="./bootstrap-4.6.0-dist/js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/jquery-3.6.0.slim.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/eb694f31e6.js" crossorigin="anonymous"></script>
    <script src="./css_js/js/ordertable.js"></script>
</body>
</html>
