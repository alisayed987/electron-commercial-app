<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>order</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css_js/css/order.css">
</head>

<body>

    <div class="container" style="margin-top: 20px;text-align: right;">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div id="ordermum">
                        
                        <!-- Rounded switch -->
                        <label>قيد التنفيذ</label>
                        <label class="switch">
                            <input id="progress" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div>
                    <label for="bylist">بواسطة</label>
                    <select id="bylist" class="form-control">
                    </select>
                </div>
                <div>
                    <label for="clientlist">عميل</label>
                    <select id="clientlist" class="form-control"></select>
                </div>

                <label for="addressin">العنوان</label>
                <div class="input-group mb-3">
                    <textarea name="address"  id="address" class="form-control" cols="30" rows="2" disabled></textarea>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="addresscheck">
                        </div>
                    </div>
                </div>

            </div>

            <div class="col">
                <!------------Table----------------------------------------------------------------->
                <div class="container-lg">
                    <div class="table-responsive">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <h2>أوردر</b></h2>
                                    </div>
                                    <div class="col-sm-4">
                                        <button id="orderbtn" type="button" class="btn btn-info add-new">اضافة<i
                                                class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 6%;">-</th>
                                        <th style="width: 30%;">صنف</th>
                                        <th style="width: 8%;">عدد</th>
                                        <th style="width: 10%;">سعر</th>
                                        <th style="width: 15%;">السعر الكلي</th>
                                        <th style="width: 16%;">خيارات</th>
                                    </tr>
                                </thead>
                                <tbody id="tablebody">
                                    
                                    
                                </tbody>
                            </table>
                            <div class="row justify-content-sm-center">
                                <button onclick="submitfn()" id="submit" type="button" class="btn btn-info add-new">انهاء<i class="fas fa-arrow-left"></i></button>
                            </div>
                            <div class="row justify-content-sm-end">
                                <div class="col-3 input-group-text"
                                    style="border: transparent;background-color: transparent;">
                                    <label for="total">المجموع</label>
                                    <textarea name="total" id="finaltotal" cols="10" rows="1" class="form-control"
                                        style="resize: none;margin: 0px 5px 5px 5px;" readonly></textarea>
                                </div>

                            </div>
                            <div class="row justify-content-sm-end">
                                <div class="col-3 input-group-text"
                                    style="border: transparent;background-color: transparent;">
                                    <input class="form-check" type="checkbox" name="discountcheck" id="discountcheck"
                                        style="display: inline;">
                                    <label class="col-form-label" for="total" style="display: inline;">خصم</label>
                                    <input class="form-control" onchange="submitfn()" type="number" name="discount" id="finaldiscount" min="0"
                                        max="100" value="0" style="display: inline;margin: 5px;" disabled>
                                    <span>%</span>
                                </div>

                            </div>
                            <div class="row justify-content-sm-end">
                                <div class="col-3 input-group-text"
                                    style="border: transparent;background-color: transparent;">
                                    <label for="total">السعر</label>
                                    <textarea name="total" id="finalarea" cols="10" rows="1" class="form-control"
                                        style="resize: none;margin: 0px 5px 5px 5px;" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!----------end of table------------------------------------------------------------------>
                <div class="row justify-content-sm-center">
                    <button onclick="save()" id="save" type="button" class="btn btn-info add-new" disabled>حفظ<i class="fas fa-save"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap-4.6.0-dist/js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/jquery-3.6.0.slim.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/eb694f31e6.js" crossorigin="anonymous"></script>
    <script src="./css_js/js/order.js"></script>
</body>

</html>
